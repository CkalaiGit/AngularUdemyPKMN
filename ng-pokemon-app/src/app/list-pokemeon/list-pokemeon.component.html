<h1 class="center">Liste de Pok√©mons :</h1>

<div class="container" >
    <div class="row">
        @for (pokemon of pokemeonList; track $index) {
        <div class=" col m4 s6 card horizontal" pkmnBorderCard (click)="go2Pkmn(pokemon)">
            <div class="card-mat" >
                <img [src]="pokemon.picture"/>
            </div>
            <div class="card-stacked" >
                <div class="card-content">
                    <p>{{pokemon.name}}</p>
                    <p><small>{{pokemon.created | date: 'dd/MM/yyyy' }}</small></p>
                    @for (type of pokemon.types; track $index) {
                        <span class="{{type | pokemonTypeColor}} ">
                            {{type}}
                        </span>
                    }
                </div>
            </div>
        </div>
        }
    </div>
</div>
