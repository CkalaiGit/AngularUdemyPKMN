<h1 class="center">Liste de Pokémons :</h1>

<div class="container">
    <div class="row">
        @for (pokemon of pokemonList; track $index) {
        <div class=" col m4 s6 card horizontal" pkmnBorderCard (click)="go2Pkmn(pokemon)"
            (keyup.enter)="go2Pkmn(pokemon)" tabindex="0">
            <div class="card-mat">
                <img [src]="pokemon.picture" alt="Image du Pokémon" />
            </div>
            <div class="card-stacked">
                <div class="card-content">
                    <p>{{pokemon.name}}</p>
                    <p><small>{{pokemon.created | date: 'dd/MM/yyyy' }}</small></p>
                    @for (type of pokemon.types; track $index) {
                    <span class="{{type | pokemonTypeColor}}">
                        {{type}}
                    </span>
                    }
                </div>
            </div>
        </div>
        }
    </div>

</div>
<a class="btn-floating btn-large waves-effect waves-light red z-depth-3"
    style="position: fixed; bottom: 25px; right: 25px;" [routerLink]="['/add/pokemon']">+</a>
